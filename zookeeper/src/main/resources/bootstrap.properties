
spring.application.name=DJ-Zookeeper
spring.cloud.zookeeper.connect-string=localhost:2181

# ZookeeperConfigProperties
spring.cloud.zookeeper.config.enabled=true
spring.cloud.zookeeper.config.root=configuration
spring.cloud.zookeeper.config.defaultContext=apps
spring.cloud.zookeeper.config.profileSeparatoTheClient='::'
spring.cloud.zookeeper.config.watcher.enabled=true

# ZookeeperDiscoveryProperties
spring.cloud.zookeeper.discovery.enabled=true
spring.cloud.zookeeper.discovery.root=services

